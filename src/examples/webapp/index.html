<html>
  <head>
    <title>GPIO API Server Example</title>
    <script src="gpioapp.js"></script>
  </head>
  <body>
    <h1>GPIOs</h1>
    <table>
      <thead><tr>
          <th>Action</th><th>Pin</th><th>Name</th><th>Mode</th><th>Value</th><th>Action</th>
      </tr></thead>
      <tbody id="gpios"></tbody>
      <tfoot>
        <tr>
          <td><button onclick="create()">Add</button></td>
          <td><input type="number" id="pin" size="2"/></td>
          <td><input type="text" id="name"/></td>
          <td>
            <select id="mode">
              <option value="OUTPUT">Output</option>
              <option value="INPUT">Input</option>
            </select>
          </td>
          <td></td>
          <td><button onclick="create()">Add</button></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
